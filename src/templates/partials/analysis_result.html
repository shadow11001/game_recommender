<div class="card bg-white text-dark shadow-sm">
    <div class="card-body">
        <div class="d-flex">
            <div class="me-3">
                {% if result.game.cover and result.game.cover.url %}
                <img src="{{ result.game.cover.url | replace('t_thumb', 't_cover_big') }}" class="rounded" style="width: 100px;">
                {% else %}
                <div class="bg-secondary rounded d-flex align-items-center justify-content-center text-white" style="width: 100px; height: 140px;">
                    <i class="bi bi-controller fs-1"></i>
                </div>
                {% endif %}
            </div>
            <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start">
                    <h4 class="card-title">{{ result.game.name }}</h4>
                    <span class="badge bg-{{ result.color }} fs-6">{{ result.verdict }}</span>
                </div>
                
                <div class="mb-3">
                    <label class="small text-muted mb-1">Compatibility Score</label>
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar bg-{{ result.color }}" role="progressbar" style="width: {{ result.score }}%;" aria-valuenow="{{ result.score }}" aria-valuemin="0" aria-valuemax="100">{{ result.score }}%</div>
                    </div>
                </div>
                
                <div>
                    <h6 class="small text-uppercase text-muted fw-bold">Why?</h6>
                    <ul class="list-unstyled small mb-0">
                        {% for reason in result.reasons %}
                        <li class="mb-1"><i class="bi bi-check-circle-fill text-success me-2"></i> {{ reason }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
